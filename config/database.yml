default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch('POSTGRES_USER', 'postgres') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD', 'postgres') %>
  host: <%= ENV.fetch('POSTGRES_HOST', 'localhost') %>
  port: <%= ENV.fetch('POSTGRES_PORT', 5432) %>

development:
  <<: *default
  database: bpldc_authority_api_development

test:
  <<: *default
  database: bpldc_authority_api_test

production:
  <<: *default
  database: bpldc_authority_api_production
  username: <%= ENV['BPLDC_AUTHORITY_API_DATABASE_USERNAME'] %>
  password: <%= ENV['BPLDC_AUTHORITY_API_DATABASE_PASSWORD'] %>

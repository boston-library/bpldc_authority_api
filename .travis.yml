language: ruby
os: linux
dist: bionic

cache:
  bundler: true
  apt: true

addons:
  postgresql: '12'
  apt:
    update: true
    packages:
      - postgresql-12
      - postgresql-client-12

before_install:
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/12/main/postgresql.conf
  - sudo cp /etc/postgresql/{9.3,12}/main/pg_hba.conf
  - sudo pg_ctlcluster 12 main restart
  - gem update --system --no-document
  - gem install bundler:2.3.12 --no-document

before_script:
  - bundle exec rails db:prepare

rvm:
  - 3.0.4

env:
  global:
  - PGVER=12
  - PGPORT=5432
  - PGHOST=127.0.0.1
  - PGUSER=postgres
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
  - secure: 
  jobs:
  - RAILS_VERSION=6.1.7
